spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pagination
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Automatically create/modify database schema
    show-sql: true      # Log SQL queries
    database-platform: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false    # Disable H2 console since using MySQL

server:
  port: 8080           # Define port
